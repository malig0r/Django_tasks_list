{% extends 'main/base.html'%}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    <h1>Main page</h1> 
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
            <h3>{{el.title}}</h3>
            <p>{{el.task}}</p>
            <p>{{el.id}}</p>
            <div id="container">
                <a href="{%url 'edit' el.id%}"><i class="fas fa-pen"></i> Edit</a>
                <a href="{%url 'delete' el.id%}"><i class="fas fa-pen"></i> Delete</a>
              </div>
            </div>
        {% endfor %}
    {% else %}
    <p>No entries found</p>
    {% endif %}    
{% endblock %}
