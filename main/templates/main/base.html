<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

          <span class="fs-4">Main page</span>
        </a>
      
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">To Do</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'done' %}">Done</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Create</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">About us</a>

</html>
